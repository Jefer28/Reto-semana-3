<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="body">
    <header class="header">
        <nav class="nav">
            <div class="container flexbox flexbox--header">
                <a href="#"><img src="../img/perrito-duo.webp" alt="Logo-perrito" height="48px" width="48px"
                        class="img img--logo"></a>
                <ul class="list d-flex gap-xs">
                    <li><a href="../index.html" class="link">Inicio</a></li>
                    <li><a href="../tarjeta/index.html" class="link">Tarjeta</a></li>
                    <li><a href="#" class="link">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="content" id="contact">
        <h1 class="logo">Contacto</h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname" required>
                    </p>
                    <p>
                        <label>Correo</label>
                        <input type="email" name="email" required>
                    </p>
                    <p>
                        <label>Numero celular</label>
                        <input type="tel" name="phone" required>
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Send
                        </button>
                    </p>
                </form>
            </div>
        </div>

    </section>
</body>

</html>
